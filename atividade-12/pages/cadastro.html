<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<title>Document</title>
	</head>
	<body
		style="
			background-color: rgb(160, 207, 196);
			font-family: 'Roboto', sans-serif;
		"
	>
		<header
			class="fixed-top"
			style="
				background-color: rgb(255, 255, 255);
				box-shadow: 0 0 15px 0 #000;
			"
		>
			<h1 class="text-center my-3">Empresa</h1>
		</header>

		<div class="container text-center py-5" style="margin-top: 68px">
			<form action="/cadastro" method="post">
				<div class="d-inline-flex flex-column align-items-center">
					<label for="nome" class="form-label">Nome</label>
					<input
						type="text"
						name="nome"
						id="nome"
						class="form-control"
					/>
					<div class="form-text mb-3">
						Seu nome não deve ser vazio
					</div>
					<label for="email" class="form-label">Email</label>
					<input
						type="email"
						name="email"
						id="email"
						class="form-control"
						placeholder="example@example.com"
					/>
					<div class="form-text mb-3">
						Seu usuario não deve ser vazio
					</div>
					<label for="senha" class="form-label">Password</label>
					<input
						type="password"
						name="senha"
						id="senha"
						class="form-control"
					/>
					<div class="form-text mb-3">
						Sua senha não deve ser vazia
					</div>
					<button class="btn btn-outline-dark mt-3" type="submit">
						Confirmar
					</button>
				</div>
			</form>
		</div>
		<img
			src="https://imgs.jusbr.com/publications/images/a345f087d3ee225441b329403b24179a"
			class="img-fluid"
		/>

		<script>
			const form = document.querySelector('form')
			const button = document.querySelector('button')
			const nome = document.querySelector('#nome')
			const email = document.querySelector('#email')
			const senha = document.querySelector('#senha')

			form.addEventListener('submit', e => {
				if (nome.value == '') {
					e.preventDefault()
					nome.focus()
				} else if (email.value == '') {
					e.preventDefault()
					email.focus()
				} else if (senha.value == '') {
					e.preventDefault()
					senha.focus()
				} else {
					console.log('a')
					return true
				}
			})
		</script>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
			integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
			integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
			crossorigin="anonymous"
		></script>
	</body>
</html>
